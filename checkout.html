<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" href="styles/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="left-side">
        <a class="back-to-home" href="index.html">PRODUCTS</a>
      </div>
      <div class="center-side">
        <div class="title">Checkout</div>
        <div class="parenthesis">(</div>
        <div class="cart-quantity js-cart-chk-quantity">3 Items</div>
        <div class="parenthesis">)</div>
      </div>
      <div class="right-side">
        <div>h</div>
      </div>
    </div>
    <div class="cart-grid">
      <div class="products-grid js-cart-grid">
      </div>
      <div class="checkout-summary js-order-summary">
        <div class="order-title">Order Summary</div>
        <div class="payment-summary-row">
          <div class="items-count">Items (3):</div>
          <div class="payment-total">77.98</div>
        </div>
        <div class="payment-summary-row">
          <div class="items-count">Total before tax:</div>
          <div class="payment-total">77.98</div>
        </div>
        <div class="payment-summary-row">
          <div class="items-count">Estimated Tax (10%):</div>
          <div class="payment-total">7.78</div>
        </div>
        <div class="payment-summary-row-total">
          <div class="order-total">Order Total:</div>
          <div class="order-total">85.76</div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
